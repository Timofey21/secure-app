<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

  <div class="container mt-4">
      {% for item in blogs %}
          <div class="container mt-2">
              <div class="card">
                  <div class="card-body">
                      <p>{{ item[2] | safe }}</p>
                      <div class="d-flex p-5">{{ item[1] | safe }}</div>
                            <form action="/manage-posts" method="post">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                        <button type="submit" class="btn btn-danger btn-sm" name="delete-btn" value={{ item[0] }}>delete</button>
                    </form>
                  </div>
              </div>
          </div>
      {% endfor %}
  </div>



 <div class="container mt-2 ml-2">
        <a href="/admin">
              <button type="submit" class="btn btn-primary mt-2" name="profile-button">Back</button>
        </a>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
