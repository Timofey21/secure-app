<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <form action="/register" method="POST">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control w-25" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">

          </div>
          <div class="form-group mt-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control w-25" id="exampleInputPassword1" placeholder="Password" name="password1">
          </div>

          <div class="form-group mt-2 mb-2">
            <label for="exampleInputPassword1">Repeat password</label>
            <input type="password" class="form-control w-25" id="exampleInputPassword1" placeholder="Repeat password" name="password2">
          </div>

          <button type="submit" class="btn btn-primary mt-2" name="login-button">Submit</button>
        </form>

        <a href="/login">
              <button type="submit" class="btn btn-primary mt-2" name="login-button">Back</button>
        </a>
    </div>

    <p>{{ message }}</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
