<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

  <div class="container mt-5">
      <a class="btn btn-primary" href="/feed" role="button">Feed</a>
      <a class="btn btn-primary" href="/change-password" role="button">Change password</a>
  </div>

  <div class="container mt-4">
      {% for item in blogs %}
          <div class="container mt-2">
              <div class="card">
                  <div class="card-body">
                      <p>{{ item[2] | safe }}</p>
                      <div class="d-flex p-5">{{ item[1] | safe }}</div>
                            <form action="/profile" method="post">
                        <button type="submit" class="btn btn-danger btn-sm" name="delete-btn" value={{ item[0] }}>delete</button>
                    </form>
                  </div>
              </div>
          </div>
      {% endfor %}
  </div>

 <div class="container mt-5 ml-2">
        <form action="/profile" method="post">
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Write blog message</label>
            <textarea class="form-control w-40" id="exampleFormControlTextarea1" rows="3" name="message"></textarea>
            <button type="submit" class="btn btn-primary mt-2">Submit</button>
          </div>

        </form>
 </div>

 <div class="container mt-2 ml-2">
     <form action="/" method="post">
         <button type="submit" class="btn btn-primary mb-5" name="logout-button" value="1">Logout</button>
     </form>
 </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
