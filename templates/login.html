<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5 mb-2">
        <form action="/login" method="post">
          <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input type="text" class="form-control w-25" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username" name="username">

          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control w-25" id="exampleInputPassword1" placeholder="Password" name="password">
          </div>

          <button type="submit" class="btn btn-primary mt-2">Log in</button>

        </form>
    </div>
    <div class="container mt-2 mb-2">
         <a href="/register">
              <button type="submit" class="btn btn-primary" name="register-button">Register</button>
         </a>
    </div>

    <div class="container mt-2">
        <p>{{ message }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
